<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
    <div>
        <div>
            <input type="text" name="" id="input">
        </div>
        <div>
            <button class="span-2" onclick="clean()">AC</button>
            <button class="span-2" onclick="delet()">DEL</button>
            <button onclick="calc('-')" >-</button>
        </div>
        <div>
            <button onclick="calc(1)" >1</button>
            <button onclick="calc(2)" >2</button>
            <button onclick="calc(3)" >3</button>
            <button onclick="calc('+')" >+</button>
        </div>
        <div>
            <button onclick="calc(4)" >4</button>
            <button onclick="calc(5)" >5</button>
            <button onclick="calc(6)" >6</button>
            <button onclick="calc('/')" >รท</button>
        </div>
        <div>
            <button onclick="calc(7)" >7</button>
            <button onclick="calc(8)" >8</button>
            <button onclick="calc(9)" >9</button>
            <button onclick="calc('*')" >ร</button>
        </div>
        <div>
            <button onclick="calc('.')" >.</button>
            <button onclick="calc(0)" >0</button>
            <button class="size" onclick="equal()">=</button>
        </div>
    </div>
</div></div>
    
</body>
</html>
